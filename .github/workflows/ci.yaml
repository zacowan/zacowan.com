name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks-node:
    name: ðŸ§ª Checks (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: install latest version of corepack
        run: npm i -g corepack@latest
      - name: enable corepack
        run: corepack enable
      - name: install node deps
        run: pnpm i
      - run: pnpm turbo run ci:node

  checks-rust:
    name: ðŸ§ª Checks (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libudev-dev
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: install latest version of corepack
        run: npm i -g corepack@latest
      - run: pnpm i turbo
      - run: pnpm turbo run ci:rust
