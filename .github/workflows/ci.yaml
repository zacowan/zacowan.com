on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: enable corepack
        run: corepack enable
      - name: install dependencies
        run: pnpm i
      - name: typecheck
        run: pnpm typecheck
      - name: lint
        run: pnpm lint
